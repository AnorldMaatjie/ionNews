<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> 
    <ion-title id="header">Health</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">
  <ion-card  *ngFor="let i of  newsarr ">

    <ion-item>
      <h2 class="title5">{{i.title}}</h2>
    </ion-item>
  
    <img src= "{{i.urlToImage}}">
  
    <ion-card-content class="title">
      <p>{{i.description}}</p><a href="{{i.url}}">more..</a>
    </ion-card-content>
    
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <P></P>
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
